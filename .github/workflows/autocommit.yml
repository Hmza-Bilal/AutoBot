name: Auto commit

on:
  push:
    branches:
      - master

  schedule:
    - cron: "0 */4 * * *" # Runs every 4 hours

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG
        run: echo "::debug::Ref = ${{ github.ref }}"

      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify README
        run: |
          # Emoji array
          emojis=("ğŸ˜‚" "ğŸ˜±" "ğŸ‘¿" "ğŸ’©" "ğŸ™" "ğŸ™ˆ" "ğŸ" "ğŸ¤–" "ğŸŸ©" "ğŸ‘»")
          rand=$[$RANDOM % ${#emojis[@]}]
          echo "${emojis[$rand]} this is a commit $(date '+%Y-%m-%d %H:%M:%S')" >> README.md

      - name: Commit changes
        run: |
          git config --local user.email "72851750+Hmza-Bilal@users.noreply.github.com"
          git config --local user.name "Hmza-Bilal"
          git add README.md
          
          arr[0]="chore(bot): ğŸ˜‚ auto commit"
          arr[1]="chore(bot): ğŸ˜± auto commit"
          arr[2]="chore(bot): ğŸ‘¿ auto commit"
          arr[3]="chore(bot): ğŸ’© auto commit"
          arr[4]="chore(bot): ğŸ™ auto commit"
          arr[5]="chore(bot): ğŸ™ˆ auto commit"
          arr[6]="chore(bot): ğŸ auto commit"
          arr[7]="chore(bot): ğŸ¤– auto commit"
          arr[8]="chore(bot): ğŸŸ© auto commit"
          arr[9]="chore(bot): ğŸ‘» auto commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          git commit -m "${arr[$rand]}" || echo "No changes to commit"

      - name: Pull latest changes with rebase and conflict resolution
        run: |
          git pull origin master --rebase || {
            echo "Rebase failed. Resolving conflict in README.md..."
            git checkout --ours README.md
            git add README.md
            git rebase --continue
          }

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
