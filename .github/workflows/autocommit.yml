name: Auto commit

on:
  push:
    branches:
      - master

  schedule:
    - cron: "0 7,9,11 * * 0,1,3,5,6" # Runs at 7, 9, 11 AM on Sun, Mon, Wed, Fri, Sat

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG 
        run: echo "::debug::Ref = ${{ github.ref }}"
        
      - uses: actions/checkout@v3      
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "hbilal1001@gmail.com"
          git config --local user.name "hmzabil"
          git add -A
          
          arr[0]="chore(bot): ğŸ˜‚ auto commit"
          arr[1]="chore(bot): ğŸ˜± auto commit"
          arr[2]="chore(bot): ğŸ‘¿ auto commit"
          arr[3]="chore(bot): ğŸ’© auto commit"
          arr[4]="chore(bot): ğŸ™ auto commit"
          arr[5]="chore(bot): ğŸ™ˆ auto commit"
          arr[6]="chore(bot): ğŸ auto commit"
          arr[7]="chore(bot): ğŸ¤– auto commit"
          arr[8]="chore(bot): ğŸŸ© auto commit"
          arr[9]="chore(bot): ğŸ‘» auto commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          git commit -m "${arr[$rand]}" || echo "No changes to commit"

      - name: Pull latest changes with rebase and conflict resolution
        run: |
          git pull origin master --rebase || {
            echo "Rebase failed. Resolving conflict in LAST_UPDATED..."
            git checkout --ours LAST_UPDATED
            git add LAST_UPDATED
            git rebase --continue
          }

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
